<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

     <!-- Elementos cabecera -->
     <header class="cabecera">
        <div class="header1">
                <img src="img/logo-mercado-liebre.svg">
                <input placeholder="Buscar productos, marcas"></input>
                <button class="botonform"><i class="fas fa-search"></i></button>
            <p><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <div class="menuGeneral">
            <ul class="menu">
                <li><a href="">Ofertas</a></li>
                <li><a href="">Tiendas oficiales</a></li>
                <li><a href="">Vender</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>
            <ul class="menu">
                <li><a href="/register">Crea tu cuenta</a><i class="fas fa-id-card"></i></li>
                <li><a href="/login">Ingresa</a><i class="fas fa-sign-in-alt"></i></li>
                <li><a href="">Mis compras</a><i class="fas fa-shopping-basket"></i></li>
            </ul>
        </div>

        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!------------SECCIÓN FORMULARIO ------------->

    <form action="/">
        <div>
            <label for="nombreApellido">Nombre y apellido: </label>
            <input type="text" name="nombreApellido" id="NombreApellido">
        </div>
        <div>
            <label for="nombreUsuario">Nombre de usuario: </label>
            <input type="text" name="nombreUsuario" id="NombreUsuario">
        </div>
        <div>
            <label for="fecha">Fecha de nacimiento: </label>
            <input type="date" name="fecha" id="fecha">
        </div>
        <div>
            <label for="domicilio">Domicilio: </label>
            <input type="text" name="domicilio" id="domicilio">
        </div>
        <div>
            <label for="perfilUsuario">Perfil del usuario </label>
            <input type="radio" name="perfilUsuario" value="Comprador"> Comprador
            <input type="radio" name="perfilUsuario" value="Vendedor"> Vendedor
        </div>
        <div>
            <label for="intereses">Intereses </label>
            <input type="checkbox" name="intereses" value="Electro"> Electro
            <input type="checkbox" name="intereses" value="Moda"> Moda
            <input type="checkbox" name="intereses" value="Hogar"> Hogar
            <input type="checkbox" name="intereses" value="Jugueteria"> Juguetería
            <input type="checkbox" name="intereses" value="VidaSana"> Vida Sana
        </div>
        <div>
            <label for="foto">Foto de usuario: </label>
            <input type="file" name="foto" id="foto">
        </div>
        <div>
            <label for="contraseña">Contraseña: </label>
            <input type="password" name="contraseña" id="contraseña">
        </div>
        <div>
            <label for="confirmarPass">Confirmar contraseña: </label>
            <input type="password" name="confirmarPass" id="confirmarPass">
        </div>
        <button type="submit">ENVIAR</button>
        <button type="reset">BORRAR</button>
    </form>
</body>
</html>
